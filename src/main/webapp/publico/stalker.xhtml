<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">    
    <ui:composition template="/template/general.xhtml">
        <ui:define name="content">
            <h1 class="h-wai">Consulta Ciudadana - Instituciones que consumen mis datos</h1>
            <b:container style="width: 100%">
                <h:form id="formInstituciones">
                    <b:panel title="Instituciones consumidoras Prototipo">
                        <b:panelGrid colSpans="3,7,2" style="width: 75%;" styleClass="panel_boost">
                            <p:outputLabel for="cedula" value="Cédula:" />
                            <p:inputText id="cedula"
                                         value="#{stalkerCtrl.cedulaConsulta}"
                                         placeholder="1234567890"                                         
                                         maxlength="10" 
                                         style="width: 100%" required="true">
                                <p:keyFilter regEx="/[\d]/"/>
                            </p:inputText>
                            <p:outputLabel for="txtAnio" value="Año:" />
                            <p:inputText id="txtAnio"
                                         value="#{stalkerCtrl.anioConsulta}"
                                         placeholder="1234"                                         
                                         maxlength="4" 
                                         style="width: 100%" required="true">
                                <p:keyFilter regEx="/[\d]/"/>
                            </p:inputText>
                            <p:commandButton id="buscarBtn" value="Buscar"
                                             action="#{stalkerCtrl.buscarCedula}"
                                             update="formInstituciones:institucionConsumidoraTbl"
                                             icon="fa fa-fw fa-refresh"/>

                        </b:panelGrid>
                        <b:panelGrid colSpans="12" style="width: 100%;" styleClass="panel_boost">
                            <p:dataTable id="institucionConsumidoraTbl"
                                         value="#{stalkerCtrl.institucionConsumidoraList}" 
                                         var="informacion"
                                         rowKey="#{informacion.ruc}"
                                         reflow="true" rows="5" paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,25,50"
                                         tableStyle="width:auto">
                                <p:ajax event="rowSelect" listener="#{stalkerCtrl.onRowSelectInstitucionConsumidora}"/>
                                <p:column headerText="RUC"
                                          sortBy="#{informacion.ruc}" 
                                          filterBy="#{informacion.ruc}" filterMatchMode="contains" 
                                          width="40%" style="text-align: center">
                                    <h:outputText value="#{informacion.ruc}" />
                                </p:column>
                                <p:column headerText="Razón Social" 
                                          sortBy="#{informacion.razonSocial}" 
                                          filterBy="#{informacion.razonSocial}" filterMatchMode="contains" 
                                          width="10%" style="text-align: right">
                                    <h:outputText value="#{informacion.razonSocial}" />
                                </p:column>
                                <p:column headerText="Enero" 
                                          sortBy="#{informacion.cantidadMes.get(0)}" 
                                          filterBy="#{informacion.cantidadMes.get(0)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(0)}" />
                                </p:column>
                                <p:column headerText="Febrero" 
                                          sortBy="#{informacion.cantidadMes.get(1)}" 
                                          filterBy="#{informacion.cantidadMes.get(1)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    
                                    <p:commandLink actionListener="#{stalkerCtrl.celdaSeleccionada()}">
                                    	<h:outputText value="#{informacion.cantidadMes.get(1)}" />
                                    	<f:setPropertyActionListener target="#{stalkerCtrl.mesSeleccionado}" value="0" />
                                    	<f:setPropertyActionListener target="#{stalkerCtrl.institucionConsumidoraSelected.ruc}" value="#{informacion.ruc}" />
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Marzo" 
                                          sortBy="#{informacion.cantidadMes.get(2)}" 
                                          filterBy="#{informacion.cantidadMes.get(2)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(2)}" />
                                </p:column>
                                <p:column headerText="Abril" 
                                          sortBy="#{informacion.cantidadMes.get(3)}" 
                                          filterBy="#{informacion.cantidadMes.get(3)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(3)}" />
                                </p:column>
                                <p:column headerText="Mayo" 
                                          sortBy="#{informacion.cantidadMes.get(4)}" 
                                          filterBy="#{informacion.cantidadMes.get(4)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(4)}" />
                                </p:column>
                                <p:column headerText="Junio" 
                                          sortBy="#{informacion.cantidadMes.get(5)}" 
                                          filterBy="#{informacion.cantidadMes.get(5)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(5)}" />
                                </p:column>
                                <p:column headerText="Julio" 
                                          sortBy="#{informacion.cantidadMes.get(6)}" 
                                          filterBy="#{informacion.cantidadMes.get(6)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(6)}" />
                                </p:column>
                                <p:column headerText="Agosto" 
                                          sortBy="#{informacion.cantidadMes.get(7)}" 
                                          filterBy="#{informacion.cantidadMes.get(7)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(7)}" />
                                </p:column>
                                <p:column headerText="Septiembre" 
                                          sortBy="#{informacion.cantidadMes.get(8)}" 
                                          filterBy="#{informacion.cantidadMes.get(8)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(8)}" />
                                </p:column>
                                <p:column headerText="Octubre" 
                                          sortBy="#{informacion.cantidadMes.get(9)}" 
                                          filterBy="#{informacion.cantidadMes.get(9)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(9)}" />
                                </p:column>
                                <p:column headerText="Noviembre" 
                                          sortBy="#{informacion.cantidadMes.get(10)}" 
                                          filterBy="#{informacion.cantidadMes.get(10)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(10)}" />
                                </p:column>
                                <p:column headerText="Diciembre" 
                                          sortBy="#{informacion.cantidadMes.get(11)}" 
                                          filterBy="#{informacion.cantidadMes.get(11)}" filterMatchMode="contains" 
                                          width="20%" style="text-align: left">
                                    <h:outputText value="#{informacion.cantidadMes.get(11)}" />
                                </p:column>                                
                            </p:dataTable>                 

                        </b:panelGrid>
                    </b:panel>
                </h:form>
            </b:container>
        </ui:define>
    </ui:composition>
</html>
