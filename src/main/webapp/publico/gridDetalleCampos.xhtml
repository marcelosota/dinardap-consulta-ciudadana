<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/template/general.xhtml">
		<ui:define name="content">
			<h1 class="h-wai">#{etiquetas['nombre.sistema']} - Inicio</h1>                                                            
			<h:form id="formInicio">
				<p:inputText value="#{detalleCamposCtrl.cedulaConsulta}" />
				<p:commandButton value="Buscar" 
					actionListener="#{detalleCamposCtrl.consultar()}" 
					update="tabla"
					process="@form"/>
				<p:dataTable id="tabla" value="#{detalleCamposCtrl.campos}" var="c">
					<p:column>
						<h:outputLabel value="#{c.campo}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{c.valor}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
